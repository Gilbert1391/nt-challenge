<div class="container">
  <div class="grid p-4">
    <div class="row">
      <div class="col-9">
        <input
          class="form-control"
          type="text"
          placeholder="Search"
          aria-label="Search"
          [(ngModel)]="searchTerm"
        />
      </div>
      <div class="col">
        <button
          type="button"
          class="btn btn-success btn-block"
          [routerLink]="['/new-contact']"
        >
          Add contact
        </button>
      </div>
    </div>
    <div class="row pt-4">
      <div class="col">
        <ul class="list-group list-group-flush">
          <li
            class="list-group-item d-flex align-items-center justify-content-between"
            *ngFor="let contact of contacts | contactFilter: searchTerm"
          >
            <div>
              {{ contact.firstName }} {{ contact.lastName }}
              <p class="mb-0">{{ contact.phone | phoneFormatter: "US" }}</p>
            </div>
            <div>
              <button
                type="button"
                class="btn btn-primary mr-3"
                [routerLink]="['/contact', contact._id]"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                (click)="deleteContact(contact)"
              >
                Delete
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
